<button (click)="backClicked()" class="btn btn-outline-danger">&lsaquo;&lsaquo; Quay lại</button>
<h3 class="text-center">Đánh giá lớp học phần <strong>{{mamonhoc}}</strong></h3>
<form #form="ngForm" (submit)="onSubmit()" ngNativeValidate>
  <div *ngFor="let item of pks; index as i">
    <div class="row">
      <div class="col-md-10">
          <p>{{i+1}}.<span class="text-danger">*&nbsp;&nbsp;</span>{{item.title}}</p>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">&nbsp;</th>
          <th scope="col">1</th>
          <th scope="col">2</th>
          <th scope="col">3</th>
          <th scope="col">4</th>
          <th scope="col">5</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of item.value">
          <td>{{items}}</td>
          <td><input type="radio" [(ngModel)]="playerName[items]" [name]="items" value="1" required></td>
          <td><input type="radio" [(ngModel)]="playerName[items]" [name]="items" value="2" required></td>
          <td><input type="radio" [(ngModel)]="playerName[items]" [name]="items" value="3" required></td>
          <td><input type="radio" [(ngModel)]="playerName[items]" [name]="items" value="4" required></td>
          <td><input type="radio" [(ngModel)]="playerName[items]" [name]="items" value="5" required></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="text-align:center">
    <button type="submit" class="btn btn-success">submit</button>
  </div>
</form>
